<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Time Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background-color: #1d80c6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0c5ae9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Delivery Time Prediction</h1>

    <!-- Main Input Form -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="Delivery_person_Age" placeholder="Delivery Person Age" required />
      <input type="text" name="Delivery_person_Ratings" placeholder="Delivery Person Ratings" required />

      <!-- Dropdown for Weather Conditions -->
      <select name="Weatherconditions" required>
        <option value="" disabled selected>Select Weather Condition</option>
        <option value="0">Sunny</option>
        <option value="1">Stormy</option>
        <option value="2">Sandstorms</option>
        <option value="3">Cloudy/Fog/Windy</option>
      </select>

      <!-- Dropdown for Road Traffic Density -->
      <select name="Road_traffic_density" required>
        <option value="" disabled selected>Select Road Traffic Density</option>
        <option value="0">Low</option>
        <option value="1">Medium</option>
        <option value="2">High</option>
        <option value="3">Jam</option>
      </select>

      <!-- Dropdown for Vehicle Condition -->
      <select name="Vehicle_condition" required>
        <option value="" disabled selected>Select Vehicle Condition</option>
        <option value="0">Bad</option>
        <option value="1">Good</option>
        <option value="2">Best</option>
      </select>

      <!-- Dropdown for Type of Vehicle -->
      <select name="Type_of_vehicle" required>
        <option value="" disabled selected>Select Type of Vehicle</option>
        <option value="0">Motorcycle</option>
        <option value="1">Scooter</option>
        <option value="2">Electric Scooter</option>
        <option value="3">Bicycle</option>
      </select>

      <!-- Dropdown for City -->
      <select name="City" required>
        <option value="" disabled selected>Select City</option>
        <option value="0">Urban</option>
        <option value="1">Metropolitan</option>
        <option value="2">Semi-Urban</option>
      </select>

      <input type="text" name="distance" placeholder="Distance (in km)" required />

      <button type="submit">Predict</button>
    </form>

    <!-- Display prediction result -->
    <div>
      {{ prediction_text }}
    </div>
  </div>
</body>

</html>
